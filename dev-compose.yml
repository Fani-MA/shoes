version: '3.8'

services:

  chose:
    image: shoes
    container_name: chose_app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    depends_on:
      - db


  db:
    image: postgres:16.3
    container_name: shoes_db
    restart: always
    volumes:
      - dev_pg_data:/var/lib/postgresql/data
    ports:
      - "5436:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: shoes
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d shoes" ]

volumes:
  dev_pg_data:
    driver: local